<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4a70b5" />
    <meta
      name="description"
      content="Assistant d'étude pour la Tour de Garde et le Cahier Vie et Ministère, utilisant la Bible Traduction du Monde Nouveau."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>JW Study - Assistant Spirituel</title>

    <!-- Tailwind CSS CDN - Nécessaire si vous n'utilisez pas une configuration PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom/client@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "jspdf": "https://esm.sh/jspdf@^4.1.0",
        "file-saver": "https://esm.sh/file-saver@^2.0.5",
        "docx": "https://esm.sh/docx@^9.5.2",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "lodash": "https://esm.sh/lodash@^4.17.23",
        "cheerio": "https://esm.sh/cheerio@^1.2.0"
      }
    }
    </script>

    <script>
      // Polyfill pour process.env, nécessaire pour @google/genai dans certains environnements
      // Doit être défini avant tout autre script qui pourrait en avoir besoin.
      if (typeof window !== 'undefined') {
        window.process = window.process || { env: {} };
      }
    </script>

    <script>
      // Enregistrement du Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(reg => {
              console.log('Service Worker enregistré avec succès:', reg);
              // Pas besoin d'écouter 'updatefound' ici, c'est géré dans App.tsx
            })
            .catch(err => console.error('Erreur lors de l\'enregistrement du Service Worker:', err));
        });
      }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
        
        :root {
            --bg-color: #09090b;
            --text-color: #f4f4f5;
            --btn-color: #4a70b5;
            --btn-text: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll for sidebar transitions */
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            overscroll-behavior: contain; /* Prevent pull-to-refresh */
        }
        
        .font-serif {
            font-family: 'Lora', serif;
        }

        #root {
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }

        /* Styles pour le mode lecture (masque la sidebar et le header mobile) */
        body.reading-mode-active #root > div > aside,
        body.reading-mode-active #root > div > header {
            display: none !important;
        }
        /* Pour le mode lecture, le contenu principal prend toute la largeur */
        body.reading-mode-active #root > div > main {
            margin-left: 0 !important;
            padding: 0 !important;
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body class="selection:bg-blue-600/40">
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
    <div id="root"></div>
</body>
</html>
