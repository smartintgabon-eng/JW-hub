<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4a70b5" />
    <meta
      name="description"
      content="Assistant d'étude pour la Tour de Garde et le Cahier Vie et Ministère, utilisant la Bible Traduction du Monde Nouveau."
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>JW Study - Assistant Spirituel</title>

    <script src="https://cdn.tailwindcss.com"></script> 
    
    <script>
      if (typeof window !== 'undefined') {
        window.process = window.process || { env: {} };
      }
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW prêt'))
            .catch(err => {
              if (!err.message.includes('origin')) {
                console.warn('SW Status:', err.message);
              }
            });
        });
      }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
        
        :root {
            --bg-color: #09090b;
            --text-color: #f4f4f5;
            --btn-color: #4a70b5;
            --btn-text: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }
        
        .font-serif {
            font-family: 'Lora', serif;
        }

        #root {
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }

        /* Styles pour le mode lecture */
        body.reading-mode-active #root > div > aside,
        body.reading-mode-active #root > div > header {
            display: none !important;
        }
        body.reading-mode-active #root > div > main {
            margin-left: 0 !important;
            padding: 0 !important;
            width: 100%;
            max-width: 100%;
        }
    </style>
<script type="importmap">

  }
}

</html>
